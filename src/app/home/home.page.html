<ion-header>
  <ion-toolbar>
    <ion-segment value="all">
      <ion-segment-button value="all" (click)="loadAll()">
        <ion-label>Pokemon App</ion-label>
      </ion-segment-button>
      <ion-segment-button value="favorites" (click)="loadFavorites()">
        <ion-label>Favorites</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-text-center" *ngIf="buttonPages">
    <ion-button (click)="paginaAnterior()" [disabled]="paginaAtual === 1">
      Página anterior
    </ion-button>

    <span style="margin: 0 12px;">Página {{ paginaAtual }}/{{pokemons.length / pokemonsPorPagina}}</span>

    <ion-button (click)="proximaPagina()" [disabled]="paginaAtual * pokemonsPorPagina >= pokemons.length">
      Ver próxima página
    </ion-button>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let pokemon of pokemonsExibidos">
        <ion-card [routerLink]="['/pokemon', pokemon.id]" class="pokemon-font">
          <ion-card-header>
            <img [src]="pokemon.imagem" alt="{{ pokemon.nome }}" />
            <ion-card-title>{{ pokemon.nome | titlecase }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" *ngIf="!buttonPages && favorites.length === 0">
        <p class="ion-text-center" *ngIf="!buttonPages && favorites.length === 0">Nenhum favorito adicionado</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="ion-text-center" *ngIf="buttonPages">
    <ion-button (click)="paginaAnterior()" [disabled]="paginaAtual === 1">
      Página anterior
    </ion-button>

    <ion-button (click)="proximaPagina()" [disabled]="paginaAtual * pokemonsPorPagina >= pokemons.length">
      Ver próxima página
    </ion-button>
  </div>
</ion-content>
